apiVersion: v1
kind: Service
metadata:
  name: peter-park-eks-eg
spec:
  selector:
    app: peter-park-eks-eg
  ports:
  - protocol: "TCP"
    port: 8080
    targetPort: 8080
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: peter-park-eks-eg
spec:
  selector:
    matchLabels:
      app: peter-park-eks-eg
  replicas: 3
  template:
    metadata:
      labels:
        app: peter-park-eks-eg
    spec:
      containers:
      - name: flask-change
        image: kinshuk4/peter-park-eks-eg:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
